<!---
### Create a page according to the layout shown below

![Box Model Exercise 6](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/box-model/ex-6.png)

#### Problems for exercise 2 in the layout

- Each parent container has width of 600px and border of 1px;
- Each children box has width 180px and height 100px as well as margin of 10px;
- Each child box which is having border has border-width 1px.
- Note in the first container the boxes do not have any border.

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
--->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The box model assignment-3</title>
        <link rel="stylesheet" href="assets/stylesheet/style.css">
    </head>
    <body>
        <header>
            <h1>The Box Model, box sizing and box shadow</h1>
        </header>
        <hr>
        <main>
            <section>
                <h2>Exercise-1</h2>
                <div class="box"></div>
                <div class="text">
                    <div class="marker">
                        <div class="circle circle-content"></div>
                        <span>Content</span>
                    </div>
                    <div class="marker">
                        <div class=" circle circle-padding"></div>
                        <span>Padding</span>                        
                    </div>
                    <div class="marker">
                        <div class="circle circle-border"></div>
                        <span>Border</span>
                    </div>
                    <div class="marker">
                        <div class="circle circle-margin"></div>
                        <span>Margin</span>
                    </div>
                </div>
            </section>
            <hr>
            <section>
                <h2>Exercise-2</h2>
                <p>no border on those boxes.</p>
                <div class="container">
                    <div class="child-box"></div>
                    <div class="child-box"></div>
                    <div class="child-box"></div>
                </div>
            </section>
            <hr>
            <section>
                <p>1px border on this box</p>
                <div class="container">
                    <div class="child-box border"></div>
                    <div class="child-box border"></div>
                    <div class="child-box border"></div>
                </div>
            </section>
            <hr>
            <section>
                <p>1px border on these boxes but they are in one line</p>
                <div class="container">
                    <div class="child-box border-box"></div>
                    <div class="child-box border-box"></div>
                    <div class="child-box border-box"></div>
                </div>
            </section>
        </main>
    </body>
</html>
